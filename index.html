<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Herpa Airplane Models Store</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
  
  <header class="bg-blue-600 text-white p-2">
    <div class="container mx-auto flex justify-between items-center">
      <img src="images/Herpa.png" alt="Herrpa Logo" class="logo animate-logo w-24">
      <div class="cart flex items-center cursor-pointer" id="open-cart-modal">
        <svg class="w-6 h-6 mr-2" fill="none" stroke="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
        <span class="mr-2">Cart:</span>
        <span id="cart-count" class="bg-white text-blue-600 px-2 py-1 rounded-full">0</span>
      </div>
    </div>
  </header>

  <main class="container mx-auto flex flex-col md:flex-row my-8 space-y-8 md:space-y-0 md:space-x-8">
    
    <section class="md:w-1/5 bg-white p-4 rounded shadow">
      <h2 class="text-lg font-bold mb-4">Filters</h2>
      
      <div class="mb-4">
        <label class="block font-semibold">Category</label>
        <select id="category-filter" class="w-full p-2 border rounded">
          <option value="all">All</option>
          <option value="Commercial">Commercial</option>
          <option value="Military">Military</option>
        </select>
      </div>
     
      <div class="mb-4">
        <label class="block font-semibold">Material</label>
        <select id="material-filter" class="w-full p-2 border rounded">
          <option value="all">All</option>
          <option value="plastic">Plastic</option>
          <option value="metal">Metal</option>
        </select>
      </div>
  
      <div>
        <label class="block font-semibold">Price Range</label>
        <input type="number" id="min-price" placeholder="Min" class="w-full p-2 border rounded mb-2">
        <input type="number" id="max-price" placeholder="Max" class="w-full p-2 border rounded">
        <button id="apply-price-filter" class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Apply</button>
      </div>
    </section>

    <section class="md:w-4/5">
      <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      <div id="no-products" class="hidden text-center text-gray-500 mt-4">Товари не знайдено</div>
    </section>
  </main>
 
  <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-lg max-w-xl w-full">
      <h2 id="modal-title" class="text-2xl font-bold mb-4"></h2>
      <img id="modal-image" class="w-full object-contain mb-4" alt="Product">
      <p id="modal-description" class="mb-4 text-gray-700"></p>
      <p id="modal-price" class="font-semibold mb-4 text-lg"></p>
      <button id="close-modal" class="bg-gray-600 text-white px-6 py-2 rounded hover:bg-gray-700">Close</button>
    </div>
  </div>

  <div id="cart-add-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-lg max-w-md w-full">
      <h2 id="cart-add-title" class="text-xl font-bold mb-4"></h2>
      <p id="cart-add-price" class="mb-4"></p>
      <label class="block font-semibold mb-2">Кількість:</label>
      <input type="number" id="cart-quantity" min="1" value="1" class="w-full p-2 border rounded mb-4">
      <p id="cart-total-price" class="font-bold mb-4"></p>
      <div class="flex space-x-4">
        <button id="confirm-add-to-cart" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Add</button>
        <button id="close-cart-add-modal" class="bg-gray-600 text-white px-6 py-2 rounded hover:bg-gray-700">Cancel</button>
      </div>
    </div>
  </div>


  <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-lg max-w-xl w-full">
      <h2 class="text-2xl font-bold mb-4 text-blue-600">Your Cart</h2>
      <div id="cart-items" class="mb-6 space-y-4"></div>
      <div class="flex justify-between">
        <button id="clear-cart" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Clear Cart</button>
        <button id="close-cart-modal" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Close</button>
      </div>
    </div>
  </div>

  <footer class="bg-blue-600 text-white p-4 mt-8">
    <div class="container mx-auto text-center">
      <p>Contact: info@herpastore.com | +380 067 270 3800</p>
      <div class="flex justify-center space-x-4 mt-2">
        <a href="https://www.facebook.com/herpa" target="_blank" class="hover:underline">Facebook</a>
        <a href="https://www.youtube.com/user/herpatv" target="_blank" class="hover:underline">YouTube</a>
        <a href="https://www.instagram.com/herpa_official/" target="_blank" class="hover:underline">Instagram</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
